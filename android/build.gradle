// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.1" // Update buildToolsVersion to the latest version
        minSdkVersion = 21
        compileSdkVersion = 34 // Update compileSdkVersion to the latest version
        targetSdkVersion = 34 // Update targetSdkVersion to the latest version

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin:0.65.0")
        classpath("com.google.guava:guava:30.1-jre")
    }
}
